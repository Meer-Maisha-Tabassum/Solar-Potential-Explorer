[build]
  # The command to build your frontend site
  command = "npm run build"
  # The directory where the built files are located
  publish = "dist"
  # The base directory for the frontend project
  base = "frontend"

# This rule forwards any request from your frontend starting with /api/
# to your live backend server. This is crucial for your app to work.
[[redirects]]
  from = "/api/*"
  to = "https://solar-explorer-backend.onrender.com/"
  status = 200
